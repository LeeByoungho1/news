<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./img/logo.png" rel="shortcut icon" type="image/x-icon">
    <title>NEWS</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/seik-style.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/6b24e13a02.js" crossorigin="anonymous"></script>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- wow.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 id="title">국회는 지금</h1>

    <div class="search">
        <input type="text" placeholder="검색어를 입력하세요." id="searchInput">
        <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        <button id="closeBtn"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>

    <div id="scroll-container">
        <div class="scroll-content">전체</div>
        <div class="scroll-content">국회는 지금</div>
        <div class="scroll-content">의원의 맛과 멋</div>
        <div class="scroll-content">보좌진 이야기</div>
        <div class="scroll-content">의장동향</div>
        <div class="scroll-content">국회동향기타</div>
        <div class="scroll-content">그건 이렇습니다</div>
        <div class="scroll-content">발행물 및 보고서</div>
        <div class="scroll-content">외부기고</div>
    </div>

    <div class="newsBoxTitles"></div>

    <div class="newsbox">
        <div class="top">
            <button style="font-size: 20px;">news</button>
            <div class="fontSize">
                <button id="minus" disabled="false"><i class="fa-solid fa-minus"></i></button>
                <button style="font-size: 16.6px;">가</button>
                <button id="plus"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
        <div class="news"></div>
        <div class="bottom">
            <button id="close"><i class="fa-solid fa-chevron-down"></i> 접어두기</button>
            <button id="summary">요약하기</button>
        </div>
    </div>

    <!-- github호스팅용 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- 기존 제이쿼리 -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
    <!-- API -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
